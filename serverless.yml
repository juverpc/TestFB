service: second-test

frameworkVersion: '2'

provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: 20201221
  role: arn:aws:iam::624733648801:role/Role-serverless-function
  deploymentBucket:
    name: codebuildjuver
    serverSideEncryption: AES256
  #deploymentPrefix: serverless/example

plugins:
  - serverless-deployment-bucket

package:
  individually: true
  exclude:
    - "**"
    
functions:
  inference:
    handler: lambdas/lambda_orchest.inference
    events:
      - http:
          path: /inference
          method: get
    package:
      include:
        - lambdas/lambda_orchest.py
          
  lambda-01:
    handler: lambdas/lambda_01.greetings
    package:
      include:
        - lambdas/lambda_01.py

  lambda-02:
    handler: lambdas/lambda_02.greetings
    package:
      include:
        - lambdas/lambda_02.py

  lambda-03:
    handler: lambdas/lambda_03.greetings
    package:
      include:
        - lambdas/lambda_03.py

  lambda-04:
    handler: lambdas/lambda_04.greetings
    package:
      include:
        - lambdas/lambda_04.py
